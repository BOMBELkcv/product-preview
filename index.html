<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <div class="card-img-box">
          <img
            class="card-img"
            src="images/image-product-mobile.jpg"
            alt="Chanel perfumes on the white background with green accents."
          />
        </div>
        <div class="card-text-box">
          <span class="tag">perfume</span>
          <h2 class="heading-secondary">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <p class="price-new">$149.99</p>
            <p class="price-old">$169.99</p>
          </div>
          <button class="cta-btn">
            <img src="images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
